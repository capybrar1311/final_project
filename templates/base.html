<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="container" style="font-family: 'JetBrains Mono'">

        </div>

    <footer class="container"  style="font-family: 'JetBrains Mono'; height: 100px">

        <center>
            <p style="margin-top: 5%; margin-bottom: 5%">
                Присылайте фонограммы и другие медиафайлы на почту: <a href="mailto:example@example.com">example@example.com</a>
            </p>
        </center>

        <p style="float: right; margin-top: 5%; margin-bottom: 5%">
            &copy; 2025
        </p>
    </footer>
</html>
